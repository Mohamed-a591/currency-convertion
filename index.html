<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="currency, dollar, convertion">
    <meta name="author" content="Mohamed Abdel-Samiee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/coin.png" />
    <title>currency convertion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/css%20file.css" />
  </head>
  <body>
    <div class="container">
      <header>
        
        <h1>Currency convertion</h1>
        <p>This data provided by ExchangeRate-API </p>
      </header>

      <h2></h2>

      <div class="row d-flex justify-content-center mt-5">
        <div class="col-lg-5 mb-3 mb-lg-0">
          <label for="currancy">Amount</label>
          <input class="input-style text-white" placeholder="00.00" type="number" name="currancy" id="amount">
        </div>
        <div class="col-lg-1 mb-3 mb-lg-0">
          <i class="fa fa-arrow-right "></i>
        </div>
        <div class="col-lg-5">
          <h3  class=" d-inline-block" id="show"><i class="fa fa-dollar-sign"></i></h3>
        </div>
      </div>

      <div class="row mt-4 d-flex justify-content-center">
        <div class="col-5">
          <select class="custom-select"  name="" id="from-select">
            
          </select>
        </div>
        <div class="col-1">
          <i class="fa fa-arrow-right"></i>
        </div>
        <div class="col-5">
          <select class="custom-select"  name="" id="to-select">
            
          </select>
        </div>
      </div>

      <div class="row ">
        <div class="col-12">
          <button onclick="convertion()" class="btn btn-warning">Convert</button>
        </div>
      </div>

    </div> 

    <footer class=" blockquote-footer fixed-bottom ">
      Copyright &copy; 2020 <i class="fa fa-heart text-danger"></i> Mohamed Abdel-Samiee 
    </footer>
    

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/feachApi.js"></script>
  </body>
</html>
